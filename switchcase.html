<!DOCKTYPE html>
<html lang="en">
    <head>
        <body>
            <script>
                var jawab = parseInt(prompt('kamu beruntung ! silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5'));
                var hadiah = '';
                switch(jawab){
                    case 1:
                        hadiah="tisu";
                        break;
                    case 2:
                        hadiah = "kotak tisu";
                        break;
                    case 3:
                        hadiah = "sticker";
                        break;
                    case 4:
                        hadiah = "Minyak goreng";
                        break;
                    case 5:
                        hadiah = "uang 50k";
                        break;
                    default:
                        document.write("<p>oops! anda salah pilih</p>");
                }
                if(hadiah===""){
                    document.write("<p>kamu gagal mendapat hadiah</p>");
                }else{
                    document.write("<h2> selamat kamu mendapatkan " + hadiah +"</h2>");
                }
            </script>
        </body>
    </head>
</html>
