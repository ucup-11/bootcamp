<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">NIK</label>
            <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK...">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama...">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Umur</label>
            <input type="text" class="form-control" id="age" placeholder="Masukkan Umur...">
          </div>
          <div class="d-grid gap-2 d-md-block"></div>
          <input class="btn btn-outline-primary" type="button"  value="Tambah" id = "btnTambah" >
      <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort Data
          </a>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="sortData('ascending')">Ascending</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortData('descending')">Descending</a></li>
          </ul> 
      </div>
      

    <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">NIK</th>
            <th scope="col">Nama</th>
            <th scope="col">Umur</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id = "printData">

        </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
