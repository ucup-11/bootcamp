<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let languages = ["PHP","Javascript","Typescript","Python"];
        for(var i = 0; i<languages.length; i++){
            document.write(`${i} <h1> ${languages[i]}</h1>`);
            languages.length;
        }
    </script>
</body>
</html>
