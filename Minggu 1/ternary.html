<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Ternary</title>
</head>
<body>
    <script>
        var jwb = prompt("Apakah Jakarta bukota Indonesia");

        var jawaban = (jwb.toUpperCase() =="IYA") ? "Benar": "Salah";

        document.write(`Jawaban Anda: <b>${jawaban}`);
    </script>
</body>
