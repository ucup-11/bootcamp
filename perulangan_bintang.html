<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        let string = "";

        for (let x = 0 ; x < n ; x++){
            for (let y = 0; y < n; y++){
                if ( x === 0 || x === n -1 ){
                    string += "*";
                } else {
                    if (y === 0 || y === n-1){
                        string += "*"
                    } else {
                        string += " ";
                    }
                } 
            }string += "</br>";
        }
        document.write(`<pre>${string}</pre>`);
    </script>
</body>
</html>
