<!DOCKTYPE html>
<html lang="en">
    <head>
        <body>
            <script>
                var jawab = prompt('kamu beruntung ! silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5');
                var hadiah = '';
                if(jawab=== "1"){
                    hadiah="tisu";
                }else if(jawab==="2"){
                    hadiah="kotak tisu";
                }else if(jawab==="3"){
                    hadiah="sticker";
                }else if(jawab==="4"){
                    hadiah="minyak goreng";
                }else if(jawab==="5"){
                    hadiah="uang 50k";
                }else{
                    document.write("<p>oops! anda salah pilih</p>");
                } 
                
                if(hadiah===""){
                    document.write("<p>kamu gagal mendapat hadiah</p>");
                }else{
                    document.write("<h2> selamat kamu mendapatkan " + hadiah +"</h2>");
                }
            </script>
        </body>
    </head>
</html>
