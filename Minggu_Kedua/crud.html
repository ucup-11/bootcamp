<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <ul id="daftar"></ul>

    <input type="text" name="input" id="input"/>
    <button id ="btn" onclick="inputData()">Simpan</button>
    <script>
        let barang = ['meja', 'kursi', 'tas'];

        function printData(){
            let daftar = document.getElementById('daftar');
            daftar.innerHTML = "";
            for (let i = 0 ; i < barang.length ; i++){
                let btnDel = `<a href="#" onClick="delData(${i})">Hapus</a>`;
                let btnEdit = `<a href="#" onClick="editData(${i})">Edit</a>`;
                
                daftar.innerHTML += "<li>" + barang[i] +  "|" + btnDel + "|" + btnEdit + "</li>";
            }
        }

        function inputData(){
               let input = document.getElementById('input');
               if (input.value != ''){
                barang.push(input.value);
                printData();
               }  
            }
        
        function delData(i){
            let check = confirm ('Yakin..??');
            if(check){
                barang.splice(i,1);
                alert('Berhasil..')
                printData();
            }
            printData();
        }

        function editData(i){
            let dataLama = barang[i];
            let inputData = prompt('Input Data ', dataLama);
            if(inputData != 0 ){
                barang[i] = inputData;
                alert('Berhasil Input Data');
                printData();
            }
        }
        // function indexData(i){
        //     for (let indexArray in [i]);
            
        //     printData();
        // }
        
        printData();

    </script>
    
</body>
</html>
